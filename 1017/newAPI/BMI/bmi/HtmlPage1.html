<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>



    <script>



        function GetBmi(height, weight) {
            $.ajax({
                type: "POST",
                url: "/api/BMI",
                data: {
                    "height": height,
                    "weight": weight
                }
                ,
                dataType: "json",
                success: function (response) {
                    $('#Label1').html(response.BMI);
                }
            });
        }

        function Buttonclick() {
            var input_height = document.getElementById('height').value;
            var input_weight = document.getElementById('weight').value;
            GetBmi(input_height, input_weight);
        }

    </script>
</head>
<body>
    <div style="margin: 20px">
        <div>
            <label for="">身高</label>
            <input id="height" type="text" placeholder="請輸入身高" /><br>
            <label for="">體重</label>
            <input type="text" name="" id="weight" placeholder="請輸入體重"><br>
            <label for="" id="Label1">結果:</label><span id="value"></span><br>
            <input type="button" onclick=" Buttonclick()" value="計算">
        </div>

    </div>

</body>
</html>
