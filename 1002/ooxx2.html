<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        td {
            width: 300px;
            text-align: center;
            cursor: pointer;
            font-size: xx-large;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var flag = "";
        var count =0;
        function Setpoint(obj)
         {
              if (obj.innerText != "_") return;
              if (flag == "X") 
              {
                obj.innerText = "O";
                flag = "O";
              }
              else 
              {
                obj.innerText = "X";
                flag = "X";
              }
              CheckWin(); 

         }
         function CheckWin()
         {

            if(a1.innerText==a2.innerText&&a2.innerText==a3.innerText&&a1.innerText!='_'||
                b1.innerText==b2.innerText&&b2.innerText==b3.innerText&&b1.innerText!='_' ||
                c1.innerText==c2.innerText&&c2.innerText==c3.innerText&&c1.innerText!='_' ||
                a1.innerText==b1.innerText&&b1.innerText==c1.innerText&&a1.innerText!='_' ||
                a2.innerText==b2.innerText&&b2.innerText==c2.innerText&&a2.innerText!='_' ||
                a3.innerText==b3.innerText&&b3.innerText==c3.innerText&&a3.innerText!='_' ||
                a1.innerText==b2.innerText&&b2.innerText==c3.innerText&&a1.innerText!='_' ||
                a3.innerText==b2.innerText&&b2.innerText==c1.innerText&&a3.innerText!='_')
                {alert(flag +"wins");}
         }
    </script>
</head>
<body>
    <div>
        <table id="table1" border="1" style="width: 300px; height: 300px;">
            <tbody>
                <tr>
                    <td id="a1" onclick="Setpoint(document.getElementById('a1'))">_</td>
                    <td id="a2" onclick="Setpoint(document.getElementById('a2'))">_</td>
                    <td id="a3" onclick="Setpoint(document.getElementById('a3'))">_</td>
                </tr>
                <tr>
                    <td id="b1" onclick="Setpoint(document.getElementById('b1'))">_</td>
                    <td id="b2" onclick="Setpoint(document.getElementById('b2'))">_</td>
                    <td id="b3" onclick="Setpoint(document.getElementById('b3'))">_</td>
                </tr>
                <tr>
                    <td id="c1" onclick="Setpoint(document.getElementById('c1'))">_</td>
                    <td id="c2" onclick="Setpoint(document.getElementById('c2'))">_</td>
                    <td id="c3" onclick="Setpoint(document.getElementById('c3'))">_</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
