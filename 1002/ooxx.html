<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var flag = "";
        var count =0;
        function Setpoint(obj) {
            if (obj.innerText != "_") return;
            if (flag == "X") {
                obj.innerText = "O";
                flag = "0";
            }
            else {
                obj.innerText = "X";
                flag = "X";
            }

            if(obj.getElementById('a1').innerText==obj.getElementById('a2')==obj.innerTextobj.getElementById('a3').innerText &&
               obj.getElementById('b1').innerText==obj.getElementById('b2')==obj.innerTextobj.getElementById('b3').innerText &&
               obj.getElementById('c1').innerText==obj.getElementById('c2')==obj.innerTextobj.getElementById('c3').innerText &&
               obj.getElementById('a1').innerText==obj.getElementById('b1')==obj.innerTextobj.getElementById('c1').innerText &&
               obj.getElementById('a2').innerText==obj.getElementById('b2')==obj.innerTextobj.getElementById('c2').innerText &&
               obj.getElementById('a3').innerText==obj.getElementById('b3')==obj.innerTextobj.getElementById('c3').innerText &&
               obj.getElementById('a1').innerText==obj.getElementById('b2')==obj.innerTextobj.getElementById('c3').innerText &&
               obj.getElementById('c1').innerText==obj.getElementById('b2')==obj.innerTextobj.getElementById('a3').innerText)
        {
            alert("${flag}方贏了");
        }
    </script>
</head>

<body>
    <div>
        <table id="table1" border="1" style="width: 300px; height: 300px;">
            <tbody>
                <tr>
                    <td id="a1" onclick="Setpoint(document.getElementById('a1'))">_</td>
                    <td id="a2" onclick="Setpoint(document.getElementById('a2'))">_</td>
                    <td id="a3" onclick="Setpoint(document.getElementById('a3'))">_</td>
                </tr>
                <tr>
                    <td id="b1" onclick="Setpoint(document.getElementById('b1'))">_</td>
                    <td id="b2" onclick="Setpoint(document.getElementById('b2'))">_</td>
                    <td id="b3" onclick="Setpoint(document.getElementById('b3'))">_</td>
                </tr>
                <tr>
                    <td id="c1" onclick="Setpoint(document.getElementById('c1'))">_</td>
                    <td id="c2" onclick="Setpoint(document.getElementById('c2'))">_</td>
                    <td id="c3" onclick="Setpoint(document.getElementById('c3'))">_</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
