<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- bootstrap 4.3.1 -->
 <link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


<style>
.br15 {
            border-radius: 15px;
        }

.br30 {
            border-radius: 30px;
        }

.br50 {
            border-radius: 50px;
        }
</style>
<script>
function init (){
$(document).ready(function () 
{

$('#Button1').click(function () 
{ 
  var textHeight=$('#textHeight').val()/100;
  var textWeight=$('#textWeight').val();
  var BMI=textWeight/(textHeight*textHeight);
  $('#value').val(BMI);
});
});

$('#CheckAll').click(function (e) { 
    var checkornot=$('#CheckAll').prop("checked");
    $('#CheckBoxGroup input').prop("checked", checkornot);
        
    });

$('#sel01').change(function (e) { 
    var val = $(this).val();
    $('#ImgGroup2 img').removeClass();
    $('#ImgGroup2 img').addClass(val);
});

$('img').hover(
    function () {
    $(this).css("cursor", "pointer");
    
    $(this).css("transform", "scale(1.1)").css("transition-duration", "0.1s");
    }, function () {
        $(this).css("transform", "scale(1)").css("transition-duration", "0.1s");
    }
);
};

$(function(){
    init();
});

</script>

<style>

</style>
<body>

    <div class="row" style="margin:10px">
        <div class="col-6">
            <h1>BMI計算(改成jQuery版本)</h1>
            <label>身高:</label>
            <input class="form-control" id="textHeight" value="0" />
            <label>體重:</label>
            <input class="form-control" id="textWeight" value="0" />
            <label>結果:</label>
            <input class="form-control" id="value" value="0" />
            <button class="btn btn-primary" id="Button1">計算</button>
            <br />
        </div>
    </div>

    <div class="row1" style="margin:10px">
        <hr>
        <div class="col-12">
            <input id="CheckAll" type="checkbox" />勾選全部
            <div id="CheckBoxGroup">
                <input type="checkbox" />項目1
                <input type="checkbox" />項目2
                <input type="checkbox" />項目3
                <input type="checkbox" />項目4
                <input type="checkbox" />項目5
                <input type="checkbox" />項目6
                <input type="checkbox" />項目7
                <input type="checkbox" />項目8
            </div>
        </div>
    </div>

    <div id="ImgGroup2" class="row" style="margin:10px; padding-top:100px">
        <hr>
        <div class="col-12">
            <select id="sel01">
                <option value="br15">15px</option>
                <option value="br30">30px</option>
                <option value="br50">50px</option>
            </select>
        </div>

        <div class="col-4">
            <img src="1.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="2.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="3.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>

    <div class="row" style="margin:10px">
        <hr>
        <div class="col-4">
            <img src="1.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="2.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="3.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
    <div class="row" style="margin:10px">
        <div class="col-4">
            <img src="4.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="5.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="6.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
</body>

</html>
