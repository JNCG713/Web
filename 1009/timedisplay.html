    <script>
        Date.prototype.Format = function (fmt) { //author: meizz 
            var o = {
                "M+": this.getMonth() + 1, //月份 
                "d+": this.getDate(), //日 
                "H+": this.getHours(), //小时 
                "m+": this.getMinutes(), //分 
                "s+": this.getSeconds(), //秒 
                "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
                "S": this.getMilliseconds() //毫秒 
            };
            if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1
                .length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[
                    k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            return fmt;
        }

        var isPause = false;

        function display() {

            var dt = new Date();
            // var e;
            // e=dt.Format("yyyy/MM/dd HH:mm:ss");
            // $('#di').val(e);
            if (isPause == false) {
            document.getElementById('d1').innerHTML = dt.Format("yyyy/MM/dd HH:mm:ss");
                setTimeout(display, 1000);
            }
        }

        function start() {
            isPause = false;
            display();
        }

        function pause() {
            isPause = true;
        }

        $(document).ready(function () {
            $('#start').click(start);
            $('#pause').click(pause);
        });
    </script>

    <style>
