        @font-face {
            font-family: clock;

        }
    </style>

</head>

<script>
    var couter;
    function Start() {

        if ($("#input").val() > 0) {
            $("#input").val($("#input").val() - 1);
            couter = setTimeout(Start, 1000);
        } else if ($("#input").val() == 0) {
            $('#myModal').modal();
            clearTimeout(couter);
        } else if ($("#inputTime").val() < 0) {
            $('.modal-body').text('時間輸入錯誤!!!');
            $('#myModal').modal();
        }
    }

    function Stop() {
        $("#Stop").click(function () {
            clearTimeout(couter);
        })}


    $(document).ready(function () {
            $('#Start').click(Start);
            $('#Stop').click(Stop);
            $('#Continue').click(Start);
        });

</script>

    <br>
    <input type="button" class="btn btn-primary" id="Start" value="開始" />
    <input type="button" class="btn btn-primary" id="Stop" value="暫停" />
    <input type="button" class="btn btn-primary" id="Continue" value="繼續" />

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">提示訊息</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">Time's up!!!</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">確定</button>
                </div>
</body>
