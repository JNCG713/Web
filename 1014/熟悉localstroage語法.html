    <script>
        localStorage.setItem('MyData', "資料");
        alert(localStorage.getItem('MyData'));
        alert(localStorage.getItem('資料'));//null
        alert(localStorage.key(0));//MyData
        alert(localStorage.key(1));//null
        localStorage.setItem('MyData', "資料2");//存入資料2取代資料
        alert(localStorage.getItem('MyData'));//資料2
        localStorage.removeItem('MyData');//移除Mydata的資料
        alert(localStorage.getItem('MyData'));//null

        localStorage.setItem('MyData', "資料");//新增Mydata的資料
        localStorage.setItem('MyData2', "資料2");//新增Mydata的資料
        alert(localStorage.getItem('MyData'));//資料
        alert(localStorage.getItem('MyData2'));//資料2
        localStorage.clear();//清空stroage的資料
        alert(localStorage.getItem('MyData'));//資料
        alert(localStorage.getItem('MyData2'));//資料2





    </script>
