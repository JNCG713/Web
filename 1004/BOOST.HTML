<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script>
    function Buttonclick (){
        var height=document.getElementById('height').value;
        var weight=document.getElementById('weight').value;
        var value=weight/(height*height)
        document.getElementById('value').innerHTML+=value;
    }
    </script>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container" style="margin: 20px">
    <div class="row">
    <div class="col-md-6">
        <label for="" class=>身高</label>
        <input id="height" class="form-control-file" type="text" placeholder="請輸入身高"/><br>
        <label for="" class=>體重</label>
        <input type="text" class="form-control-file" id="weight" placeholder="請輸入體重"><br>
        <label for="" class=>結果:</label><span id="value"></span><br>
        <input type="button" class="btn btn-primary" onclick="Buttonclick()" value="計算">
    </div> 
</div>
   </div>
   
</body>
</html>
