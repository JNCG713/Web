<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>

        function SingUp() {
            var isAgree = $('#agree').prop("checked");
            if (isAgree) {
                $('.modal-body').text('登入成功');
                $('#myModal').modal();
                return true;
            } else {
                $('#myModal').modal();
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white" style="font-family: 微軟正黑體;">登入系統
                    </div>
                    <div class="card-body">
                        <div style="margin-bottom: 20px">
                            <div style="text-align: right;font-family: 微軟正黑體"><a href="login2.html" type="submit"
                                    class="btn btn-danger">註冊新帳號</a>
                            </div>
                            <div>
                                <label for="formId" style="font-family: 微軟正黑體;"
                                    class="lable text-primary ">帳號</label><br />
                                <input type="text" name="Id" value="" class="form-control" placeholder="請輸入帳號">
                            </div>
                            <div>
                                <label for="formPassword" style="font-family: 微軟正黑體;"
                                    class=" text-primary">密碼</label><br />
                                <input type="password" name="Password" class="form-control" placeholder="請輸入密碼">
                            </div>
                        </div>
                        <div class="agree" style="font-family: 微軟正黑體;">
                            <input type="checkbox" id="agree" name="agree" value="同意">請勾選我同意本系統之<a href="login3.html"
                                style="font-family: 微軟正黑體;">使用條款</a>
                        </div>
                        <div class="signup" style="margin-top: 5px;">
                            <input type="submit" class="btn btn-primary" name="signup" onclick="SingUp()"
                                style="font-family: 微軟正黑體;width: 100%" value=" 登入">
                        </div>
                        <!-- The Modal -->
                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header" style="font-family: 微軟正黑體;">提示訊息
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body" style="font-family: 微軟正黑體;">必勾選我同意本系統之使用條款</div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal"
                                            style="font-family: 微軟正黑體; ">確定</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

</body>

</html>
