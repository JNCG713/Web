            }
        ]
    };
    //資料初始繫結在最後一筆上
        function bind(){
            vm=new Vue(
             {
                 el: '#block1',
                 data:{item:json.items[5]}
             });     
        };
        //取得當前資料的ID
        function GetCurrentIndex() {
        return vm.$data.item.ID;
        }
        //上一筆按鈕
        function PressPrevButton(){
        $('#PrevButton').click(function (e) {
            //取得當前資料的ID編號
            var CurrentIndex = GetCurrentIndex();
            //嘗試找上一筆
            var rets = $.grep(json.items, function (item, index) {
                return item.ID < CurrentIndex;
            });
            //如果有找到資料，則設定
            if (rets.length > 0) {
                vm.$data.item = rets[rets.length - 1];
            }
        });
        }
        //下一筆按鈕
        function PressNextButton(){
            $('#NextButton').click(function (e) {
            //取得當前資料的ID編號
            var CurrentIndex = GetCurrentIndex();
            //嘗試找上一筆
            var rets = $.grep(json.items, function (item, index) {
                return item.ID > CurrentIndex;
            });
            //如果有找到資料，則設定
            if (rets.length > 0) {
                vm.$data.item = rets[0];
            }
        });
        }
        window.onload = function(){
            bind();
            PressPrevButton();
            PressNextButton();
        }
        
     </script>
</head>
<body>

</div>

    <label>地址</label><br/>

    <label>Memo</label><br/>

</div>

    <button class="btn btn-success"  id="NextButton" >下一筆</button><br/>

</body>
