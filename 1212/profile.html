<!DOCTYPE html>
<html>
        <meta charset="UTF-8">
    
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
        <!-- bootstrap 4.3.1 -->
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>

    var json = {
        "ID": 3,
        "title": "總裁",
        "name": "Eric",
        "PictureURL": "https://i.imgur.com/uxvy97n.png",
        "Phone": "0912345678",
        "Address": "新竹市大同區二三五路四號六樓",
        "Memo": "澳洲來的人",
        "isValid": true
    };

        window.onload = function(){
            bind();
            document.getElementById("SaveButton").onclick = ConvertToJson;
            
        }

        function bind(){
        new Vue(
             {
                 el: '#block1',
                 data: json
             });     
        };

        function ConvertToJson(){
            alert(JSON.stringify(json));
        }
        
        
     </script>
</head>
<body>
  
    <div id="block1">
    <img v-bind:src="PictureURL"><br/>
    <label>資料編號:{{ID}}</label><br/>
    <label>職稱</label><br/>
    <input type="text" v-model="title"/><br/>
    <label>姓名</label><br/>
    <input type="text" v-model="name"/><br/>
    <label>電話</label><br/>
    <input type="text" v-model="Phone"/><br/>
    <label>地址</label><br/>
    <input type="text" v-model="Address"/><br/>
    <label>Memo</label><br/>
    <input type="text" v-model="Memo"/><br/>
    <br/>
    <input type="button" id="SaveButton"/><br/>
   
    </div>
</body>

</html>
